{% extends 'base.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'signIn.css' %}" />
<div class="container-fluid hero h-100 min-vh-100">
  <div class="row content">
    <div class="col-md-6 greeting text-concrete text">
      <h1>Sign in</h1>
      <h1>For Comment</h1>
      <br /><br />
      <p>
        if(&nbsp signIn==True &nbsp){<br />
        &nbsp&nbsp&nbsp&nbsp Comment = new Comment(); <br />
        }&nbsp else{ <br />
        &nbsp&nbsp&nbsp&nbsp just keep looking;<br />
        }
      </p>
    </div>
    <div class="col-md-6 sign-in">
      <div class="container col-md-10 col-10">
        <form class="bubble" method="POST" action="">
          {% csrf_token %}
          <h1>Enter Email or User Name</h1>
          <div class="form-group">
            <label for="userEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="userEmail"
              name="userEmail"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="userName">User name</label>
            <input
              type="text"
              class="form-control"
              id="userName"
              name="userName"
              placeholder="Enter User Name"
            />
          </div>
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="userPassword"
              name="userPassword"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn color-primary">Sign in</button>
          <a href="comuUser/signUp" class="float-right"
            >you don't have account?</a
          >
          {{ error }}
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
