{% extends 'base.html' %} {% block content%} {% load static %}
<link rel="stylesheet" href="{%  static 'signUp.css' %}" />
<div class="container sign-up">
  <div class="row justify-content-center">
    <form class="col-9 col-md-9" method="POST" action="">
      {% csrf_token %}
      <h1>Sign Up For Comment</h1>
      <div class="form-group">
        <label for="inputUserName">User Name</label>
        <input
          type="text"
          class="form-control"
          id="inputUserName"
          aria-describedby="userName"
          name="userName"
          placeholder="Enter your name"
        />
        <small id="nameHelp" class="form-text text-muted"
          >I know who you are!</small
        >
      </div>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          aria-describedby="userEmail"
          name="userEmail"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >You will login this site using email</small
        >
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Enter Password"
          name="userPassword"
        />
      </div>
      <div class="form-group">
        <label for="inputPasswordCheck">Password Check</label>
        <input
          type="password"
          class="form-control"
          id="inputPasswordCheck"
          placeholder="Enter Password Again"
          name="userPasswordCheck"
        />
      </div>
      <button type="submit" class="btn color-primary float-right">
        Submit
      </button>

      <div class="col-12 col-md-12">
        {{ error }}
      </div>
    </form>
  </div>
</div>
{% endblock%}
